<div class="modal-header alert alert-danger">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">×</button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body error-details">
    Oh no, an error happened... Check your logs.
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="done()">Ok</button>
</div>
