<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">×</button>
	<h4 class="modal-title">{{model.title}}</h4>
</div>
<div class="modal-body">
	Are you sure?
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default confirmation-cancel" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-primary confirmation-ok" ng-click="done()">Ok</button>
</div>
